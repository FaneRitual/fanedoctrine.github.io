
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apothecary</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .card p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>The Apothecary</h1>
    <div class="grid">
        <div class="card"><h2>Herb 1</h2><p>Coming soon...</p></div>
        <div class="card"><h2>Herb 2</h2><p>Coming soon...</p></div>
        <div class="card"><h2>Herb 3</h2><p>Coming soon...</p></div>
        <div class="card"><h2>Herb 4</h2><p>Coming soon...</p></div>
    </div>
</body>
</html>
